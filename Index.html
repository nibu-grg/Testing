<html>
    <head>
        <script src="Script.js"></script>
        <script src="euler.js"></script>
        <script>
            let sum=()=>
        {
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            limit = document.getElementById("limit").value;
            s=0;
            for(i=1;i<limit;i++)
            {
                if(i%num1==0 || i%num2==0)
                    s+=i;
            }
            alert("Sum = "+s);
        }
        </script>
    </head>
    <body>
        <label for="num1">Enter First Number</label>&nbsp;
        <input type="number" id="num1" for="num1"><br><br>
        <label for="num2">Enter Second Number</label>&nbsp;
        <input type="number" id="num2" for="num2"><br><br>
        <label for="limit">Enter Limit Number</label>&nbsp;
        <input type="number" id="limit" for="limit"><br><br>
        <button onclick="sum()">Check Sum</button>
    </body>
</html>
